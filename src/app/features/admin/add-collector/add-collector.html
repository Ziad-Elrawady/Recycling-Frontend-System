<div class="auth-wrapper">
  <div class="auth-card collector-card">

    <!-- HEADER -->
    <div class="collector-header">
      <span class="collector-icon">ðŸ‘·</span>
      <div>
        <h2 class="auth-title">Add New Collector</h2>
        <p class="auth-subtitle">
          Create a collector account (Admin only)
        </p>
      </div>
    </div>

    <!-- ERROR -->
    @if (error) {
      <div class="alert alert-danger mt-2">
        {{ error }}
      </div>
    }

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="collector-form">

      <!-- BASIC INFO -->
      <div class="form-section">
        <h5 class="section-title">Basic Information</h5>

        <input class="auth-input" name="fullName" ngModel required
               placeholder="Full Name">

        <input class="auth-input" type="email" name="email" ngModel required
               placeholder="Email Address">

        <div style="position: relative;">
          <input class="auth-input" [type]="showPassword ? 'text' : 'password'" name="password" ngModel
                 required minlength="6"
                 placeholder="Temporary Password"
                 style="padding-right: 45px;">
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: transparent; border: none; cursor: pointer; padding: 5px; display: flex; align-items: center; justify-content: center;"
            aria-label="Toggle password visibility"
          >
            @if (showPassword) {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px; color: #666;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
              </svg>
            } @else {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px; color: #666;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            }
          </button>
        </div>
      </div>

      <!-- CONTACT -->
      <div class="form-section">
        <h5 class="section-title">Contact</h5>

        <input class="auth-input" name="phoneNumber" ngModel required
               placeholder="Phone Number">
      </div>

      <!-- ADDRESS -->
      <div class="form-section">
        <h5 class="section-title">Address</h5>

        <input class="auth-input" name="city" ngModel required
               placeholder="City">

        <input class="auth-input" name="street" ngModel required
               placeholder="Street">

        <div class="row-inputs">
          <input class="auth-input half" name="buildingNo" ngModel required
                 placeholder="Building No">

          <input class="auth-input half" name="apartment" ngModel required
                 placeholder="Apartment">
        </div>
      </div>

      <!-- SUBMIT -->
      <button class="auth-btn submit-btn" type="submit" [disabled]="isLoading">
        {{ isLoading ? 'Creating Collector...' : 'Add Collector' }}
      </button>

    </form>
  </div>
</div>
