<section id="features" class="features-section">
  <div class="features-header">
    <div class="section-badge">
      <span class="badge-icon">âœ¨</span>
<span>{{ 'HOME.FEATURES.BADGE' | translate }}</span>
    </div>
<h2>{{ 'HOME.FEATURES.TITLE' | translate }}</h2>
<p>{{ 'HOME.FEATURES.SUBTITLE' | translate }}</p>
  </div>

  <div class="features-grid">
    @for (f of features; track $index) {
      <div class="feature-card">
        <div class="feature-icon-wrapper">
          <div class="icon-bg"></div>
          <div class="feature-icon">{{ getIconEmoji(f.icon) }}</div>
        </div>
<h3 class="feature-title">
  {{ f.title | translate }}
</h3>

<p class="feature-description">
  {{ f.description | translate }}
</p>

      </div>
    }
  </div>
</section>
