<div class="auth-wrapper">

  <div class="auth-card">

    <!-- Logo -->
    <div class="eco-logo-big">
      <div class="leaf one"></div>
      <div class="leaf two"></div>
    </div>
    
<h2 class="auth-title">
  {{ 'FORGOT_PASSWORD.TITLE' | translate }}
</h2>
    <p class="auth-subtitle">
{{ 'FORGOT_PASSWORD.SUBTITLE' | translate }}
    </p>

    @if (error) {
      <div class="alert alert-danger">{{ error }}</div>
    }

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">

      <input type="email" class="auth-input"
             name="email" ngModel required placeholder="{{ 'FORGOT_PASSWORD.EMAIL_PLACEHOLDER' | translate }}"
>

<button class="auth-btn">
  {{ 'FORGOT_PASSWORD.SEND_BUTTON' | translate }}
</button>

    </form>

    <p class="auth-footer">
{{ 'FORGOT_PASSWORD.REMEMBER' | translate }}
<span (click)="goToLogin()">
  {{ 'FORGOT_PASSWORD.SIGN_IN' | translate }}
</span>

    </p>

  </div>

</div>
