<div class="auth-wrapper register-page">
  <div class="auth-card">

    <!-- LOGO -->
    <div class="eco-logo-big">
      <div class="leaf one"></div>
      <div class="leaf two"></div>
    </div>

<h2 class="auth-title">Let’s Get You Started</h2>
<p class="auth-subtitle">Sign up in seconds and be part of GreenZone</p>


    <!-- ERROR -->
@if (error) {
  <div class="alert-danger">
    {{ error }}
  </div>
}


    <form #f="ngForm" (ngSubmit)="onRegister(f)">

      <!-- Full Name -->
      <input
        class="auth-input"
        name="fullName"
        ngModel
        required
        placeholder="Full Name"
        (input)="clearError()"
      >

      <!-- Email -->
      <input
        class="auth-input"
        type="email"
        name="email"
        ngModel
        required
        placeholder="Email Address"
        (input)="clearError()"
      >

      <!-- Phone -->
      <input
        class="auth-input"
        name="phoneNumber"
        ngModel
        required
        placeholder="Phone Number"
        (input)="clearError()"
      >

      <!-- Password -->
      <div style="position: relative;">
        <input
          class="auth-input"
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          ngModel
          required
          minlength="6"
          placeholder="Password"
          (input)="clearError()"
          style="padding-right: 45px;"
        >
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: transparent; border: none; cursor: pointer; padding: 5px; display: flex; align-items: center; justify-content: center;"
          aria-label="Toggle password visibility"
        >
          @if (showPassword) {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px; color: #666;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
            </svg>
          } @else {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px; color: #666;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          }
        </button>
      </div>

      <!-- Confirm Password -->
      <div style="position: relative;">
        <input
          class="auth-input"
          [type]="showConfirmPassword ? 'text' : 'password'"
          name="confirmPassword"
          ngModel
          required
          minlength="6"
          placeholder="Confirm Password"
          (input)="clearError()"
          style="padding-right: 45px;"
        >
        <button
          type="button"
          (click)="toggleConfirmPasswordVisibility()"
          style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: transparent; border: none; cursor: pointer; padding: 5px; display: flex; align-items: center; justify-content: center;"
          aria-label="Toggle confirm password visibility"
        >
          @if (showConfirmPassword) {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px; color: #666;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
            </svg>
          } @else {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px; color: #666;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          }
        </button>
      </div>

      <!-- Address -->
      <input
        class="auth-input"
        name="city"
        ngModel
        required
        placeholder="City"
      >

      <input
        class="auth-input"
        name="street"
        ngModel
        required
        placeholder="Street"
      >

      <div class="row-inputs">
        <input
          class="auth-input half"
          name="buildingNo"
          ngModel
          required
          placeholder="Building No"
        >

        <input
          class="auth-input half"
          name="apartment"
          ngModel
          required
          placeholder="Apartment"
        >
      </div>

      <!-- Password mismatch -->
      @if (f.submitted && f.value.password !== f.value.confirmPassword) {
        <div class="text-danger small mb-2">
          Passwords do not match ❌
        </div>
      }

      <!-- Submit -->
      <button class="auth-btn" type="submit" [disabled]="isLoading">
        {{ isLoading ? 'Creating...' : 'Create Account' }}
      </button>

      <div class="auth-footer">
        Already have an account?
        <span (click)="goToLogin()">Login</span>
      </div>

    </form>
  </div>
</div>
