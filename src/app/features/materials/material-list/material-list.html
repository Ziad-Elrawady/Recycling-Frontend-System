<div class="container mt-4">
  <h2 class="mb-3">إدارة المواد</h2>

  @if (loading) {
    <div class="alert alert-info">جارٍ التحميل...</div>
  }

  @if (error) {
    <div class="alert alert-danger">{{ error }}</div>
  }

  <!-- Create form -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">إضافة مادة جديدة</h5>
      <form #f="ngForm" (ngSubmit)="onCreate(f)">
        <div class="row g-2">
          <div class="col-md-4">
            <input name="typeName" class="form-control" required [(ngModel)]="newMaterial.typeName" placeholder="اسم المادة" />
          </div>
          <div class="col-md-2">
            <input name="size" class="form-control" required [(ngModel)]="newMaterial.size" placeholder="الحجم" />
          </div>
          <div class="col-md-2">
            <input name="price" type="number" class="form-control" required [(ngModel)]="newMaterial.price" placeholder="السعر" />
          </div>
          <div class="col-md-2">
            <input name="factoryId" type="number" class="form-control" required [(ngModel)]="newMaterial.factoryId" placeholder="FactoryId" />
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100" [disabled]="f.invalid">إضافة</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Materials grid -->
  <div class="row gy-3">
    @for (m of materials; track m.id) {
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between align-items-start mb-2">
              <h5 class="card-title mb-0">{{ m.typeName }}</h5>
              <small class="text-muted">ID: {{ m.id }}</small>
            </div>

            <p class="card-text mb-1">الحجم: <strong>{{ m.size }}</strong></p>
            <p class="card-text mb-3">السعر: <strong>${{ m.price }}</strong></p>

            <div class="mt-auto d-flex gap-2">
              <a class="btn btn-outline-primary btn-sm" [routerLink]="['/materials', m.id]">تفاصيل</a>
              <button class="btn btn-outline-danger btn-sm" (click)="onDelete(m.id)">حذف</button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
